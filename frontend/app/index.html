<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="rconApp" ng-cloak>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <nav class="navbar navbar-inverse" role="navigation" ng-controller="MenuCtrl">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <img src="images/q3.png" alt="" style="float:left;margin-right:10px;margin-top:8px">
            <a class="navbar-brand" href="#">Quake 3 Rcon</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/servers')}">
                <a href="#/">
                  <span class="fa fa-server"></span>
                  Servers
                  </a>
              </li>
              <li ng-class="{ active: isActive('/status')}" ng-if="isLoggedIn()">
                <a href="#/status">
                  <span class="fa fa-users"></span>
                  Status
                </a>
              </li>
              <li ng-class="{ active: isActive('/settings')}" ng-if="isLoggedIn()">
                <a href="#/settings">
                  <span class="fa fa-cog"></span>
                  Settings
                </a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-if="isLoggedIn()">
              <li>
                <a href="#/logout">
                  <span class="fa fa-sign-out"></span>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div ng-view class="page"></div>
      <br><br><br>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/servers.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/controllers/status.js"></script>
    <script src="scripts/controllers/logout.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/config.js -->
    <script src="scripts/services/serverurl.js"></script>
    <!-- endbuild -->
</body>
</html>
